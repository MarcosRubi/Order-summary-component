<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="main-container">
    <section class="card">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="Image">
      </div>
      <div class="card__content">
        <h1>Order Summary</h1>
        <p class="card__content--description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="d-flex align-center jc-around my-3">
          <div class="d-flex align-center">
            <div class="card__content--icon">
              <img src="images/icon-music.svg" alt="Icon Music">
            </div>
            <div class="card__content--plan ml-1">
              <p>Annual Plan</p>
              <span>$59.99/Year</span>
            </div>
          </div>
          <div class="card__content--link">
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="btn btn-primary">Proceed to Payment</a>
        <a href="#" class="btn btn-secondary my-1">Cancel Order</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mrubi.vercel.app/" target="_blank">Marcos Rub√≠</a>.
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
